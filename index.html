<html>

<head>
    <title>La Fromentière</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <link href="images/icon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="vendor/bootflat/bootflat.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css" />
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
</head>

<body class="container" ng-app="ferienhaus" ng-controller="NavigationController">
    <nav class="navbar navbar-inverse navbar-fixed-top center" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">La Fromentière</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav">
                <li ng-class="tabClass(0)">
                    <a ng-click="setSelectedTab(0)" href="#/haus/{{language}}">{{translate("haus")}}</a>
                </li>
                <li ng-class="tabClass(1)">
                    <a ng-click="setSelectedTab(1)" href="#/dieulefit/{{language}}">{{translate("dieulefit")}}</a>
                </li>
                <li ng-class="tabClass(2)">
                    <a ng-click="setSelectedTab(2)" href="#/freizeit/{{language}}">{{translate("freizeit")}}</a>
                </li>
                <li ng-class="tabClass(3)">
                    <a ng-click="setSelectedTab(3)" href="#/umgebung/{{language}}">{{translate("umgebung")}}</a>
                </li>
                <li ng-class="tabClass(4)">
                    <a ng-click="setSelectedTab(4)" href="#/bilder/{{language}}">{{translate("bilder")}}</a>
                </li>
                <li ng-class="tabClass(5)">
                    <a ng-click="setSelectedTab(5)" href="#/kontakt/{{language}}">{{translate("kontakt")}}</a>
                </li>
                <li ng-class="tabClass(6)">
                    <a ng-click="setSelectedTab(6)" href="#/impressum/{{language}}">{{translate("impressum")}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
                <li>
                    <a class="navbar-brand navbar-right" ng-click="setLanguage(0)">
                        <img alt="Brand" class="flag" src="images/de.png">
                    </a>
                </li>
                <li>
                    <a class="navbar-brand navbar-right" ng-click="setLanguage(1)">
                        <img alt="Brand" class="flag" src="images/fr.png">
                    </a>
                </li>
                <li>
                    <a class="navbar-brand navbar-right" ng-click="setLanguage(2)">
                        <img alt="Brand" class="flag" src="images/en.png">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-view></div>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-animate.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/bootstrap-image-gallery.min.js"></script>
    

</body>
</html>
